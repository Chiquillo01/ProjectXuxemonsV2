<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white">
            <div class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
                <input class="fs-5 fw-semibold" [(ngModel)]="username" placeholder="Username">
            </div>
            <div class="list-group list-group-flush border-bottom scrollarea">
                <div class="list-group-item list-group-item-action py-3 lh-tight" *ngFor="let msg of messages">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <strong class="mb-1">{{msg.userName}}</strong>
                    </div>
                    <div class="col-10 mb-1 small">{{msg.message}}</div>
                </div>
            </div>
        </div>
        <form (submit)="submit()">
            <input class="form-control" placeholder="Write a message" [(ngModel)]="message" name="message"/>
            <button type="submit">Enviar</button>
        </form>
        
    </div>
</body>
