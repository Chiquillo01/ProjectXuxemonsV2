<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="list-container">
            <div class="card-flex">
                <h3 class="card-title">
                    {{curaData.nombre}}
                </h3>

                <div class="imgFormat">
                    <img [src]="'../../../../../../assets/home/objetos/' + curaData.archivo" [attr.alt]="curaData.nombre">
                </div>
            </div>

            <div class="list-container">
                <div class="card-flex btn"  (click)="curar(cardUser)" *ngFor="let cardUser of XuxemonsList">
                    <div class="card-header">

                        <h3 class="card-title">
                            {{cardUser.nombre}}
                        </h3>
                    </div>
                    <div class="imgFormat">
                        <img [src]="'../assets/xuxemons/' + cardUser.archivo" [attr.alt]="cardUser.nombre">
                      </div>
                </div>
            </div>
        </div>
    </div>
</body>
