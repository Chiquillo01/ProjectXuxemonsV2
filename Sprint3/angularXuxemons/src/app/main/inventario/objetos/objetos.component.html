<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="container">
    <div class="list-container">
        <div class="card-flex-activos" *ngFor="let vacunas of Curas">
            <h3 class="card-title">
                {{vacunas.nombre}}
            </h3>

            <div class="imgFormat">
                <img [src]="'../../../../assets/home/objetos/' + vacunas.archivo" [attr.alt]="vacunas.nombre">
            </div>
            <button class="alimentar-btn-fav" (click)="curar(vacunas)">
                Usar
              </button>
        </div>
    </div>
</div>

    <div class="container">
        <div class="list-container">
            <div class="card-flex" *ngFor="let chuche of chucheUser">
                <div class="stackZone" *ngIf="chuche.stack > 1">
                    <h2 class="card-title-chuches">
                        {{chuche.stack}}
                    </h2>
                </div>
                <h2 class="card-title-chuches">
                    {{chuche.nombre}}
                </h2>
                <div class="imgFormat">
                    <img [src]="'../../../../assets/home/chuches/' + chuche.archivo" alt="{{ chuche.nombre }}">
                </div>
            </div>
        </div>
    </div>
</body>
