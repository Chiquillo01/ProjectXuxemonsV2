<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container" *ngFor="let user of User">
        <div class="imagen">
            <img *ngIf="!user.imagen" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="img Usuario">
            <img *ngIf="user.imagen" src="{{user.imagen}}" alt="img Usuario">
            <button (click)="onFileInputClick()">Seleccionar imagen</button>
            <input type="file" (change)="onFileSelected($event)" style="display: none;">

            <div class="botonesImg">
                <a>Eliminar cuenta</a>
                <a (click)="logout()">Cerrar Sesion</a>
            </div>
        </div>
        <form class="info">
            <div class="minInfo">
                <h2>Nombre: </h2>
                <input class="inputText" type="text">
            </div>
            <div class="minInfo">
                <h4>Id: </h4>
                <input class="inputText" type="text">
            </div>
            <div class="minInfo">
                <h3>Correo: </h3>
                <input class="inputText" type="text">
            </div>
            <div class="minInfo">
                <h3>Contrase√±a: </h3>
                <input class="inputText" type="password">
            </div>
            <div class="descripcion">
                <h3>Info: </h3>
                <input class="descripcionInput" type="text">
            </div>
            <div class="butGuardar">
                <button>Guardar</button>
            </div>
        </form>
    </div>
</body>
